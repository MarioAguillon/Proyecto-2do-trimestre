<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√≥ximo Destino - Mi Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <i class="bi bi-compass-fill me-2 fs-4"></i>
                Pr√≥ximo Destino
            </a>
            
            <button class="btn btn-outline-light" id="logoutBtn">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n
            </button>
        </div>
    </nav>

    <main class="container py-5 flex-grow-1">
        <h1 class="mb-4 text-primary fw-bold">üó∫Ô∏è Mi Bit√°cora de Viajes</h1>
        <p class="lead text-muted">Aqu√≠ est√°n tus destinos planeados y realizados.</p>
        
        <div id="destinos_container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            </div>
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-4">
        <div class="container">
            <p class="mb-0">2025 Todos los derechos reservados | <a href="terms.html" class="text-white text-decoration-underline small">T√©rminos</a></p>
        </div>
    </footer>

    <button class="btn btn-primary floating-btn d-md-none" data-bs-toggle="modal" data-bs-target="#selectModal">
        <i class="bi bi-plus-lg"></i>
    </button>
    
    <div class="modal fade" id="selectModal" tabindex="-1" aria-labelledby="selectModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="selectModalLabel">Selecciona un Destino</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Elige un destino predefinido o agrega uno manual:</p>
                    <div id="quick-select-buttons" class="d-grid gap-2 mb-3">
                        </div>
                    <button type="button" class="btn btn-outline-primary btn-sm w-100" id="openManualModal">
                        <i class="bi bi-pencil"></i> Agregar Destino Manualmente
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="addEditModal" tabindex="-1" aria-labelledby="addEditModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="addEditModalLabel">Agregar/Editar Destino</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <input type="hidden" id="imagenUrl"> 
                        </div>

                        <div class="mb-3">
                            <label for="tituloViaje" class="form-label">T√≠tulo del Viaje</label>
                            <input type="text" class="form-control" id="tituloViaje" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="paisCiudad" class="form-label">Pa√≠s y Ciudad</label>
                            <input type="text" class="form-control" id="paisCiudad" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fechaPlaneada" class="form-label">Fecha Planeada</label>
                            <input type="date" class="form-control" id="fechaPlaneada" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="presupuesto" class="form-label">Presupuesto Estimado (USD)</label>
                            <input type="number" class="form-control" id="presupuesto" step="100" min="0" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Notas y Descripci√≥n</label>
                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                        </div>

                        <div class="form-check form-switch mb-4">
                            <input class="form-check-input" type="checkbox" role="switch" id="visitadoSwitch">
                            <label class="form-check-label" for="visitadoSwitch">Marcar como Visitado</label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Guardar Destino</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
    
</body>
</html>
